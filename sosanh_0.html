<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>so sánh với 0</title>
</head>

<body>
    <script>
        let InputNo = Number(prompt("Nhập số nguyên bất kỳ", ""))
        if (InputNo > 0) {
            alert(1)
        } else if (InputNo < 0) {
            alert(-1)
        } else {
            alert(0)
        }
    </script>
</body>

</html>
